<div class="animate__animated animate__faster">
<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <!--  -->
        <app-pais-input
        (onEnter) = "buscar ( $event )"
        (onDebounce)="sugerencias ($event)"
        placeholder="Buscar país..."> 
        </app-pais-input>
        <!-- El evento  (onDebounce) se va a lanzar cuando se presione una tecla -->
    </div>
</div>

<ul *ngIf="mostrarSugerencias"
    class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
            <a class="nav-link"
                [routerLink]="['/pais, pais.cca3']"> 
                    {{pais.name.common}}
            </a>
    </li>

    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido (termino)">
            <a class="nav-link"
                [routerLink]="['/pais, pais.cca3']"> 
                    Buscar "{{termino}}"
            </a>
    </li>

</ul>
<hr>
</div>

<!-- Para mostrar lo que se escribe en el input {{termino}} -->
<div *ngIf="hayError" 
    class="alert alert-danger">
    No se encontó nada con el término {{termino}}
</div>

<!-- Si no hay error se muestra la tabla -->
<div *ngIf="paises.length >0 " 
    class="row">
    <div class="col">
        <!-- [paises]="paises" para enviarle los paises al modulo pais-tabla como parametro -->
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
